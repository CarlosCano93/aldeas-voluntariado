<!-- breadcrumbs -->
<app-page-title [title]="'Proyectos'" [subtitle]="'Inf칩rmate de los diferentes centros y actividades que desempe침ar치s durante tu voluntariado'">
</app-page-title>
<section class="rafaa-section projects-singel-page " *ngFor="let d of data; let isOdd=odd" [class.background-gray]="isOdd">
  <div class="container">
    <div class="row project_desc">
      <div class="col-lg-8 col-md-12 col-12">
        <h2>{{ d.title }}:</h2>
        <p>{{ d.description1 }}</p>
        <p *ngIf="d.description2">{{ d.description2 }}</p>
        <p *ngIf="d.description3">{{ d.description3 }}</p>
        <p *ngIf="d.description4">{{ d.description4 }}</p>
      </div>
      <div class="col-lg-4 col-md-12 col-12">
        <ul class="wrap_project_info">
          <li><strong>Localizaci칩n: </strong>
            <p>{{ d.localization }}</p>
          </li>
          <li><strong>Otros: </strong>
            <p>{{ d.other }}</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="row project_gallery">
      <div class="col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="wrap_galler">
          <img [src]="d.image1" alt="project name" />
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="wrap_galler">
          <img [src]="d.image2" alt="project name" />
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="wrap_galler">
          <img [src]="d.image3" alt="project name" />
        </div>
      </div>
    </div>
  </div>
</section>
